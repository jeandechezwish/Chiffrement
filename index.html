<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🔐 Message codé 🔓</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Consolas, monospace;
      color: #d4d4d4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #007acc;
    }

    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
      background-color: #2e2e2e;
      color: #d4d4d4;
      border: none;
      padding: 10px;
      resize: vertical;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #output {
      background-color: #2e2e2e;
      color: #d4d4d4;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🔐 Message codé 🔓</h1>

  <label for="input">💬 Entrez votre message :</label><br>
  <textarea id="input" placeholder="Tapez votre message ici..."></textarea><br>

  <button onclick="chiffrer()">🔐 Chiffrer</button>
  <button onclick="dechiffrer()">🔓 Déchiffrer</button>

  <div id="output" placeholder="Résultat..."></div>

  <script>
    const chiffrement = {
      'A':'R','B':'Q','C':'M','D':'U','E':'L','F':'Y','G':'X','H':'Z','I':'N','J':'K','K':'O','L':'V','M':'A','N':'J','O':'T','P':'B','Q':'H','R':'S','S':'E','T':'F','U':'C','V':'D','W':'G','X':'I','Y':'P','Z':'W',
      'a':'r','b':'q','c':'m','d':'u','e':'l','f':'y','g':'x','h':'z','i':'n','j':'k','k':'o','l':'v','m':'a','n':'j','o':'t','p':'b','q':'h','r':'s','s':'e','t':'f','u':'c','v':'d','w':'g','x':'i','y':'p','z':'w',
      'à':'$','â':'}','ä':'^','á':'|','æ':'@','ç':'#','é':'*','è':'!','ê':'&','ë':'%','î':'(','ï':')','ì':'[','í':']','ô':'~','ö':'`','ò':'{','ó':'}','œ':'=','ù':'/','û':'\\','ü':'<','ú':'>','ÿ':'+','ñ':'?'
    };
    const dechiffrement = Object.fromEntries(Object.entries(chiffrement).map(([k,v]) => [v,k]));

    function chiffrer() {
      const input = document.getElementById("input").value;
      const output = [...input].map(c => chiffrement[c] || c).join('');
      document.getElementById("output").innerText = output;
    }

    function dechiffrer() {
      const input = document.getElementById("input").value;
      const output = [...input].map(c => dechiffrement[c] || c).join('');
      document.getElementById("output").innerText = output;
    }
  </script>
</body>
</html>
