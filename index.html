<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Terminal DSI - Chiffrement</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 120px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 15px;
    }

    button {
      background-color: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    #output {
      width: 100%;
      max-width: 700px;
      background-color: #1a1a1a;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1rem;
      min-height: 80px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      textarea, #output {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>üîê Terminal DSI - Chiffrement üîì</h1>

  <label for="input">üí¨ Entrez votre message :</label><br>
  <textarea id="input" placeholder="Tapez votre message ici..."></textarea><br>

  <div>
    <button onclick="chiffrer()">üîê Chiffrer</button>
    <button onclick="dechiffrer()">üîì D√©chiffrer</button>
  </div>

  <div id="output" placeholder="R√©sultat..."></div>

  <script>
    const chiffrement = {
      'A':'R','B':'Q','C':'M','D':'U','E':'L','F':'Y','G':'X','H':'Z','I':'N','J':'K','K':'O','L':'V','M':'A','N':'J','O':'T','P':'B','Q':'H','R':'S','S':'E','T':'F','U':'C','V':'D','W':'G','X':'I','Y':'P','Z':'W',
      'a':'r','b':'q','c':'m','d':'u','e':'l','f':'y','g':'x','h':'z','i':'n','j':'k','k':'o','l':'v','m':'a','n':'j','o':'t','p':'b','q':'h','r':'s','s':'e','t':'f','u':'c','v':'d','w':'g','x':'i','y':'p','z':'w',
      '√†':'$','√¢':'}','√§':'^','√°':'|','√¶':'@','√ß':'#','√©':'*','√®':'!','√™':'&','√´':'%','√Æ':'(','√Ø':')','√¨':'[','√≠':']','√¥':'~','√∂':'`','√≤':'{','√≥':'}','≈ì':'=','√π':'/','√ª':'\\','√º':'<','√∫':'>','√ø':'+','√±':'?'
    };

    const dechiffrement = Object.fromEntries(Object.entries(chiffrement).map(([k,v]) => [v,k]));

    function chiffrer() {
      const input = document.getElementById("input").value;
      const output = [...input].map(c => chiffrement[c] || c).join('');
      document.getElementById("output").innerText = output;
    }

    function dechiffrer() {
      const input = document.getElementById("input").value;
      const output = [...input].map(c => dechiffrement[c] || c).join('');
      document.getElementById("output").innerText = output;
    }
  </script>
</body>
</html>
